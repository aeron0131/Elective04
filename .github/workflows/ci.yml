name: Image Processing CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'output/**'   # prevents infinite loop when CI commits output files

jobs:
  build-test-process:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow CI to push back to repo

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run all pytest tests
      run: |
        pytest -v

    - name: ğŸ“‚ Commit processed images to output folder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add output/

        # Only commit if there are changes
        if ! git diff --cached --quiet; then
          git commit -m "CI: Update processed images in output folder"
          git push
        else
          echo "No changes in output folder"
        fi
